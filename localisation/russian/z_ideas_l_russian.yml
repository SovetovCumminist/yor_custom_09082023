l_russian:
 magic_sensor_idea: "Магический датчик"
 magic_sensor_idea_desc: "Самоцвет души Мадоки способен отслеживать и распознавать источники магии на расстоянии и через измерения."
 arrow_hail_idea: "Град стрел"
 arrow_hail_idea_desc: "Имея при себе огромный лук, Мадока может выстрелить градом светящихся стрел."
 immeasurable_endurance_idea: "Неизмеримая выносливость"
 immeasurable_endurance_idea_desc: "Умение Мадоки позволяющее выдерживать атаки немыслимого урона."
 transformation_into_witch_idea: "Трансформация в ведьму"
 transformation_into_witch_idea_desc: "Чудовище, в которое может превратиться шагнувшая к божественности Мадока, исполнив своё желание, перестроившее мироздание. Ведьма представляет из себя колоссальный, хаотически нестабильный сгусток тьмы и носит имя "Кримхильда Гретхен"."
 arrows_salvation_idea: "Стрелы спасения"
 arrows_salvation_idea_desc: "Атака, создающая град бесконечных стрел, направляющихся к умирающим волшебницам. При достижении своих целей назначения стрелы превращаются в воплощения Мадоки, которые очищают загрязнённые Самоцветы душ девушек, давая им спокойно умереть, не превращаясь в монстров. Данный процесс приближает Канамэ к её божественности."